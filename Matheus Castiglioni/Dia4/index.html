<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/stylesheet.css'>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro de Pessoas</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
    <form class="form js-form">
        <label for="name">
            Nome
            <input class="form-field-name js-field" id="name" maxlength="120" name="name" required type="text">
        </label>
        <label for="birth-date">
            Data de Nascimento
            <input class="form-field-birth-date js-field" id="birth-date" name="birth-date" required type="date">
        </label>
        <button class="js-button-savar" type="submit">Salvar</button>
    </form></title>

<script src='./js/script.js'></script>   
</body>
</html>
